<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Biblio-Drives</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="bg-dark text-white">

    <div class="container">
      <h1>Bienvenue sur Biblio-Drive</h1>
    </div>


    <div class="row">
      <div class="col-sm-11">
        <!--Barre de recherche-->
        <form action="./php/lister_livre.php" method="get">
          <div class="container pt-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="submit"
                  id="RButton">Search</button>
              </div>
              <input type="txt" class="form-control" name="txtRecherche" id="RechercheBarre"
               placeholder="Rechercher un livre (titre, nom d'auteur) ">
            </div>
          </div>
        </form>
      </div>
      <!--Panier-->
      <div class="col-sm-1">
        <a class="btn btn-outline-warning">Panier</a>
      </div>
    </div>





    <!--IMG-->
    <div class="row">
      <div class="col-sm-7">
        <h4 class="text-center">Dernières nouveauté</h4>
        <!--Carousel-->
        <div id="demo" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>
          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/L'etanger.jpg" alt="test">
            </div>
            <div class="carousel-item">
              <img src="./img/notre-dame-de-paris-172.jpg" alt="Victor Hugo">
            </div>
            <div class="carousel-item">
              <img src="./img/La formule de Dieu.jpg" alt="SaintLouis">
            </div>
          </div>
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
      <!--Formulaire connexion-->
      <form action="./php/login.php" method="post">
        <div class="col-sm-5">
          <div class="container-fluid">
            <div class="form-group">
              <label for="usr">Name:</label>
              <input type="text" class="form-control" id="InputFormul"
                name="txtName">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="InputFormul"
                name="txtPassword">
            </div>
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary" id="BlueButton"
                type="submit">Se Connecter</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
